<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div id="app-wrap">
        <header>
            <input type="text" id="search" placeholder="Search for a city...">
        </header>

        <main>
            <div id="location">
                <p id="city"> New Delhi, India </p>
                <p id="date"> Thursday 4 March 2022 </p>
            </div>

            <div class="weather">
                <p id="temp"> 15 <span>&#8451;</span> </p>
            </div>

            <div class="weather">
                <p id="condition"> Sunny </p>
                <p id="high-low"> 18 &#8451; / 22 &#8451; </p>
            </div>
        </main>
    </div>

    <script src="weather.js"></script>
</body>

</html>
